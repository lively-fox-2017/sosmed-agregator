<!DOCTYPE html>
<html>
<head>
	<title>Sosmed-Agregator</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main-container">

		<div id="tw-left-panel">
			<nav>
				<h1>TWATT <br><span>twitter (worse) alternatives</span></h1>
				<hr>
			</nav>
			<div class="field">
			  <div class="control has-icons-left has-icons-right">
			    <input id="tw-search-input" class="input input-bg-tw" type="search" placeholder="search">
			    <span class="icon is-small is-left">
			      <i class="fa fa-search"></i>
			    </span>
			  </div>
			</div>
			<div class="field">
			  <div class="control">
	  			<button id="tw-search-btn" class="button is-info is-outlined is-inverted circular-btn">Search</button>
				</div>
			</div>


			<div class="field">
			  <div class="control">
			  	<label id="letter-count"><span>0</span>/140</label>
			    <textarea id="tweet-box" class="textarea input-bg-tw" placeholder="Blast your rant here..."></textarea>
			  </div>
			</div>
			<div class="field">
			  <div class="control">
	  			<button id="tw-tweet-btn"  class="button is-info is-outlined is-inverted circular-btn">Tweet</button>
				</div>
			</div>
		</div>

		

		<div id="tw-right-panel">

			  <header class="card-header">

			    </p>

			    <p class="card-footer-item">Info</p>

			  </footer>
			</div> -->

	</div>
</body>
<script type="text/javascript" src="js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/axios.min.js"></script>
<script type="text/javascript" src="js/vendor/velocity.min.js"></script>
<script type="text/javascript" src="js/components.js"></script>
<script type="text/javascript" src="js/script.js"></script>
