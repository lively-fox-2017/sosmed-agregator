<!DOCTYPE html>
<html>
<head>
	<title>Sosmed-Agregator</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bulma.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="main-container">

		<div id="left-panel">
			<nav>
				<div>
					Nav Bro
				</div>
			</nav>
			<div class="field">
			  <div class="control has-icons-left has-icons-right">
			    <input class="input input-bg-tw" type="search" placeholder="search">
			    <span class="icon is-small is-left">
			      <i class="fa fa-search"></i>
			    </span>
			  </div>
			</div>
			<div class="field">
			  <div class="control">
	  			<button class="button is-info is-outlined is-inverted circular-btn">Search</button>
				</div>
			</div>


			<div class="field">
			  <div class="control">
			    <textarea class="textarea input-bg-tw" placeholder="your rant.."></textarea>
			  </div>
			</div>
			<div class="field">
			  <div class="control">
	  			<button class="button is-info is-outlined is-inverted circular-btn">Tweet</button>
				</div>
			</div>
		</div>

		

		<div id="right-panel">
			<div class="card">
			  <header class="card-header">
			    <p class="card-header-title is-centered">
			      User
			    </p>
			  </header>
			  <div class="card-content">
			    <div class="content">
			      Content lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec iaculis mauris.
			    </div>
			  </div>
			  <footer class="card-footer">
			    <p class="card-footer-item">Info</p>
			    <p class="card-footer-item">Another Info</p>
			  </footer>
			</div>
		</div>
	

	</div>
</body>
</html>
